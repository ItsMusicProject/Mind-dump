<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Selection</title>
    <link rel="stylesheet" href="ThemeSelection.css">
</head>
<body>

    <div class="container">
        <h1>Select Your Theme</h1>
        <div class="theme-cards">
            <div class="theme-card" data-theme="Warrior">
                <h2>Warrior</h2>
                <p>Dark and bold, for the strong and focused.</p>
            </div>
            <div class="theme-card" data-theme="Fairy">
                <h2>Fairy</h2>
                <p>Soft and magical, for the dreamers.</p>
            </div>
            <div class="theme-card" data-theme="Explorer">
                <h2>Explorer</h2>
                <p>Adventurous and vibrant, for those who seek.</p>
            </div>
            <div class="theme-card" data-theme="Guardian">
                <h2>Guardian</h2>
                <p>Stable and protective, for the caring souls.</p>
            </div>
        </div>
        <button id="continue-btn" disabled>Continue</button>
    </div>

    <script src="ThemeSelection.js"></script>
</body>
</html>
