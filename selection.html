<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI & Gender Selection</title>
    <link rel="stylesheet" href="selection.css">
</head>
<body>
    <div class="container">
        <h1>Choose your MBTI</h1>
        <div class="mbti-options">
            <button class="mbti-btn" data-mbti="Analyst">Analyst</button>
            <button class="mbti-btn" data-mbti="Diplomat">Diplomat</button>
            <button class="mbti-btn" data-mbti="Sentinel">Sentinel</button>
            <button class="mbti-btn" data-mbti="Explorer">Explorer</button>
        </div><h1>Choose your Gender</h1>
    <div class="gender-options">
        <button class="gender-btn" data-gender="Male">Male</button>
        <button class="gender-btn" data-gender="Female">Female</button>
    </div>
    
    <button id="continue-btn" disabled>Continue</button>
</div>

<script src="selection.js"></script>

</body>
</html>
