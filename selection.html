<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI & Gender Selection</title>
    <link rel="stylesheet" href="selection.css">
</head>
<body>
    <div class="container">
        <h1>Choose your MBTI</h1>
        <div class="mbti-selection">
            <button class="mbti-btn" data-mbti="ENTP"><img src="assets/entp.png" alt="ENTP"> ENTP</button>
            <button class="mbti-btn" data-mbti="INTJ"><img src="assets/intj.png" alt="INTJ"> INTJ</button>
            <button class="mbti-btn" data-mbti="INFJ"><img src="assets/infj.png" alt="INFJ"> INFJ</button>
            <button class="mbti-btn" data-mbti="ESFP"><img src="assets/esfp.png" alt="ESFP"> ESFP</button>
        </div><h1>Choose your Gender</h1>
    <div class="gender-selection">
        <button class="gender-btn" data-gender="male"><img src="assets/male-anime.png" alt="Male"> Male</button>
        <button class="gender-btn" data-gender="female"><img src="assets/female-anime.png" alt="Female"> Female</button>
    </div>

    <button id="continue-btn" disabled>Continue</button>
</div>

<script src="selection.js"></script>

</body>
</html>
